<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Code:500&display=swap" rel="stylesheet">
  <title>Caveculator</title>
</head>

<body>
  <div class="top">
    <div class="container">
      <h1 class="title">Caveculator</h1>
    </div>


  </div>
  <div class="container">
    <div class="row calculator">
      <div class="col-lg-9">
        <input type="textarea" class="cal_text" value="" disabled>

      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-danger btn-block" onclick="clearAll()">Clear</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(7)">7</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(8)">8</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(9)">9</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary btn-block" onclick="myFunction('*')">*</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(4)">4</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(5)">5</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(6)">6</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary btn-block" onclick="myFunction('/')">/</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(1)">1</button>
      </div>

      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(2)">2</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(3)">3</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary btn-block" onclick="myFunction('+')">+</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-light btn-block" onclick="myFunction(0)">0</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary btn-block" onclick="myFunction('.')">.</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-success btn-block" onclick="calculate()">=</button>
      </div>
      <div class="col-lg-3">
        <button type="button" class="btn btn-primary btn-block" onclick="myFunction('-')">-</button>
      </div>

    </div>
  </div>
  <div class="container-fluid credits">
    <footer>
      <p>&copy; Manthan Khandale</p>
    </footer>
  </div>
  <script src="index.js" charset="utf-8"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
